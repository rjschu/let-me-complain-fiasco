<div class="outer-container">
    <form #createForm="ngForm">
  <div class="example-container">
    <mat-form-field  [ngClass]="{'move':moving===true}">
      <input matInput placeholder="Full Name" (keyup)="moveIt()" required>
    </mat-form-field>

    <mat-form-field [ngClass]="{'move':moving===true}">
      <input matInput placeholder="First Name" name="firstName" (keyup)="moveIt()" [(ngModel)]="user.firstName" required>
    </mat-form-field>

    <mat-form-field  [ngClass]="{'move':moving===true}">
      <input matInput placeholder="Surname" name="surname" (keyup)="moveIt()" [(ngModel)]="user.surname" required>
    </mat-form-field>

    Age
    <mat-slider thumbLabel
                tickInterval="1"
                min="1" max="100"
                step="0.5" value="1.5"
                name="age"
                [(ngModel)]="user.age"></mat-slider>

    <mat-form-field  [ngClass]="{'move':moving===true}">
      <input matInput [matDatepicker]="picker" placeholder="Date of Birth" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" (keyup)="moveIt()" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Gender" required="true" [(ngModel)]="user.gender" name="gender">
        <mat-option *ngFor="let gender of genders" [value]="gender.value">
          {{ gender.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field  [ngClass]="{'move':moving===true}">
      <input matInput placeholder="Telephone Number" name="telephoneNumber" [(ngModel)]="user.telephoneNumber" (keyup)="moveIt()" required>
    </mat-form-field>

    <mat-form-field  [ngClass]="{'move':moving===true}">
      <input matInput placeholder="Email Address" name="emailAddress" [(ngModel)]="user.emailAddress" (keyup)="moveIt()" required>
    </mat-form-field>

    <mat-form-field  [ngClass]="{'move':moving===true}">
      <input matInput placeholder="Password" name="password" [(ngModel)]="user.password" type="password" (keyup)="moveIt()" required>
    </mat-form-field>
  </div>
    </form>
  <div class="button-wrapper">
    <button class="alice" (click)="register()" [disabled]="createForm.form.invalid" mat-button>Register</button>
    <button class="alice" (click)="cancel()" mat-button>Cancel</button>
  </div>
</div>
